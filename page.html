    <!-- Comportement du scroll -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.graph-container');
            let currentSectionIndex = getClosestSectionIndex(); // Initialiser avec la section actuellement visible
            let scrollTimeout = null;

            function getClosestSectionIndex() {
                let closestIndex = 0;
                let closestDist = Infinity;
                sections.forEach((section, index) => {
                    const dist = Math.abs(window.pageYOffset - section.offsetTop);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestIndex = index;
                    }
                });
                return closestIndex;
            }

            function scrollToSection(index) {
                if (index >= 0 && index < sections.length) {
                    window.scrollTo({
                        top: sections[index].offsetTop,
                        behavior: 'smooth'
                    });
                    currentSectionIndex = index; // Mise à jour de l'index de la section actuelle après le défilement
                }
            }

            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout); // Annuler tout timeout précédent
                scrollTimeout = setTimeout(() => {
                    const newClosestSectionIndex = getClosestSectionIndex();
                    // Vérifier si la position actuelle de défilement est plus proche d'une autre section
                    if (newClosestSectionIndex !== currentSectionIndex) {
                        // Si la position de défilement est plus proche d'une autre section, ajuster la vue
                        scrollToSection(newClosestSectionIndex);
                    } else {
                        // Si la position de défilement est toujours plus proche de la section actuelle, réajuster la vue
                        scrollToSection(currentSectionIndex);
                    }
                }, 100); // Délai avant de considérer le défilement comme terminé et de prendre une décision
            });
        });
    </script>

<!-- Assistance Vocale -->
<script>
    let currentInputIndex = 0;
    let inputs;

    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fr-FR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            console.log('La reconnaissance vocale a commencé.');
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            console.log('Résultat de la reconnaissance vocale:', transcript);
            processVoiceCommand(transcript);
        };

        recognition.onerror = function(event) {
            console.error('Erreur de reconnaissance vocale:', event.error);
            if (event.error === 'not-allowed') {
                alert('L\'accès au microphone est bloqué. Veuillez autoriser l\'accès au microphone dans les paramètres de votre navigateur.');
            }
        };

        recognition.onend = function() {
            console.log('La reconnaissance vocale est terminée. Redémarrage...');
            setTimeout(() => {
                recognition.start();
            }, 1000);
        };

        recognition.start();
    }

    function processVoiceCommand(command) {
        console.log('Commande vocale reçue:', command);
        if (command.toLowerCase().includes("saignement")) {
            handleCheckboxCommand(command, "saignement");
        } else if (command.toLowerCase().includes("plaque")) {
            handleCheckboxCommand(command, "plaque");
        } else {
            const values = command.match(/\d+/g);
            if (values) {
                fillInputFields(values);
            } else {
                console.log('Aucune valeur trouvée dans la commande.');
            }
        }
    }

    function fillInputFields(values) {
        values.forEach(value => {
            const activeElement = document.activeElement;
            if (activeElement && activeElement.tagName === 'INPUT' && activeElement.type === 'text') {
                activeElement.value = value;
                activeElement.dispatchEvent(new Event('input'));
                simulateEnterKeyPress(activeElement); // Simuler la pression de la touche "Enter" pour passer au champ suivant
            }
        });
    }

    function simulateEnterKeyPress(inputElement) {
        const event = new KeyboardEvent('keydown', {
            key: 'Enter',
            bubbles: true
        });
        inputElement.dispatchEvent(event);
    }

    function handleCheckboxCommand(command, type) {
        const positionMap = {
            'mésio': 0,
            'vestibulaire': 1,
            'palatin': 1,
            'disto': 2,
            'distal': 2,
            'mésial': 0,
        };

        const positionIdentifiers = command.match(/mésio|vestibulaire|palatin|disto|distal|mésial/g);
        const rowIdentifier = command.match(/saignement|plaque/i);

        if (positionIdentifiers && rowIdentifier) {
            const activeElement = document.activeElement;
            if (activeElement && activeElement.tagName === 'INPUT' && activeElement.type === 'text') {
                const columnIdx = activeElement.closest('td').cellIndex;
                const table = activeElement.closest('table');
                const rowIdx = type === "saignement" ? 3 : 4; // Ligne "Saignement" est la quatrième ligne, donc index 3, "Plaque" est la cinquième, donc index 4

                const targetRow = table.querySelector(`tr:nth-child(${rowIdx + 1})`);
                const targetCell = targetRow.querySelector(`td:nth-child(${columnIdx + 1})`);
                const checkboxes = targetCell.querySelectorAll('input[type="checkbox"]');

                positionIdentifiers.forEach(identifier => {
                    const positionIdx = positionMap[identifier];
                    if (checkboxes && checkboxes[positionIdx]) {
                        checkboxes[positionIdx].checked = !checkboxes[positionIdx].checked;
                        checkboxes[positionIdx].dispatchEvent(new Event('change'));
                    }
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        inputs = document.querySelectorAll('input[type="text"]');

        startVoiceRecognition();

        inputs.forEach((input, index) => {
            input.addEventListener('focus', () => {
                currentInputIndex = index;
            });
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    // Passez au champ suivant s'il y en a un dans la même cellule
                    let nextInput = findNextVisibleInput(input.parentNode);
                    if (nextInput) {
                        nextInput.focus();
                        nextInput.select();
                    } else {
                        // Si c'est la dernière cellule, passer au tableau suivant en tenant compte des lignes spéciales
                        let targetRowIndex = input.closest('tr').rowIndex;
                        const currentTableIndex = tableContainers.indexOf(input.closest('table').parentNode.id);

                        const nextInput = findFirstVisibleInputInNextTable(currentTableIndex, targetRowIndex);
                        if (nextInput) {
                            nextInput.focus();
                            nextInput.select();
                        } else {
                            // Si le champ suivant n'est pas trouvé dans la ligne cible, passer à la première cellule visible du tableau suivant
                            const firstInputNextTable = document.getElementById(tableContainers[getNextTableIndex(currentTableIndex)]).querySelector('tr td input[type="text"]:not([style*="visibility: hidden"])');
                            if (firstInputNextTable) {
                                firstInputNextTable.focus();
                                firstInputNextTable.select();
                            }
                        }
                    }
                }
            });
        });
    });

    function findNextVisibleInput(startCell) {
        let nextCell = startCell;
        while (nextCell) {
            nextCell = nextCell.nextElementSibling;
            if (nextCell && nextCell.querySelector('input[type="text"]') && getComputedStyle(nextCell.querySelector('input[type="text"]')).visibility !== 'hidden') {
                return nextCell.querySelector('input[type="text"]');
            }
        }
        return null;
    }

    function findFirstVisibleInputInNextTable(currentTableIndex, targetRowIndex) {
        const nextTableIndex = getNextTableIndex(currentTableIndex);
        const nextTableContainer = document.getElementById(tableContainers[nextTableIndex]);
        let nextInput = nextTableContainer.querySelector(`tr:nth-child(${targetRowIndex + 1}) td input[type="text"]:not([style*="visibility: hidden"])`);
        if (!nextInput) {
            nextInput = nextTableContainer.querySelector('tr td input[type="text"]:not([style*="visibility: hidden"])');
        }
        return nextInput;
    }

    function getNextTableIndex(currentTableIndex) {
        return (currentTableIndex + 1) % tableContainers.length;
    }

    const tableContainers = ['table-container', 'second-table-container', 'third-table-container', 'quatre-table-container'];
</script>

<!--Fermeture menu humburger-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbarToggler = document.getElementById('navbar-toggler');
        const navbarNav = document.getElementById('navbarNav');

        document.addEventListener('click', function(event) {
            const isClickInside = navbarNav.contains(event.target) || navbarToggler.contains(event.target);

            if (!isClickInside) {
                // Si le clic est à l'extérieur du menu déroulant, fermer le menu
                const bsCollapse = new bootstrap.Collapse(navbarNav, {
                    toggle: false
                });
                bsCollapse.hide();
            }
        });

        navbarToggler.addEventListener('click', function() {
            const bsCollapse = new bootstrap.Collapse(navbarNav, {
                toggle: false
            });

            if (navbarNav.classList.contains('show')) {
                bsCollapse.hide();
            } else {
                bsCollapse.show();
            }
        });
    });
</script>

            } else {
                navbar.classList.add('fixed-top');
            }
        });
